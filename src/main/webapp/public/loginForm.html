<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/boot.js" type="text/javascript"></script>
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="../scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" />
    <style>
        #login{
            text-align: center;
            background-color:#0b93d9;
            border-radius: 15px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

</head>
<body>
<div id="login" style="width:230px;height:100px;">
    <div id="loginForm">
        <table>
            <tr>
                <td><label>帐号：</label></td>
                <td>
                    <input name="loginname" class="mini-textbox" required="true" requiredErrorText="帐号不能为空"/>
                </td>
            </tr>
            <tr>
                <td><label>密码：</label></td>
                <td>
                    <input name="password" class="mini-password" vtype="minLength:5" required="true" minLengthErrorText="密码不能少于5个字符" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input value="Login" type="button" onclick="submitForm()" />
                    &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    <input value="Reset" type="button" onclick="resetForm()" />
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script type="text/javascript">
    mini.parse();

    function submitForm(){
        var loginForm = new mini.Form("#loginForm");
        var data = loginForm.getData();
        // var json = mini.encode(data);
        // console.log(json);
        $.ajax({
            url: "/login",
            type: "post",
            data: JSON.stringify(data),
            contentType:"application/json"
        });
        console.log(data);
        loginForm.clear();
    }
    function resetForm() {
        var loginForm = new mini.Form("#loginForm");
        loginForm.reset();
    }

</script>
</html>
